<div class="container mt-4">
  <div class="row">
    <h3>Listado de estudiantes</h3>
    <button class="btn btn-primary ml-auto" (click)="toogle()">
      Toggle
    </button>
  </div>
  <br>
  <!--<table class="table" *ngIf="listEstudiantes.length > 0">-->
  <table class="table" *ngIf="mostrar">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listEstudiantes; let i = index" [ngSwitch]="estudiante.estado">
        <td>{{ i + 1 }}</td>
        <td>{{estudiante.nombre}}</td>
        <td>
          <span *ngSwitchCase="'Titulado'" class="badge badge-success">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'Egresado'" class="badge badge-danger">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'Abandono'" class="badge badge-warning">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'Libre'" class="badge badge-dark">
            {{estudiante.estado}}
          </span>
          
        </td>
        <!--<span [ngClass]="estudiante.estado === 'Titulado' ? 'badge badge-success' : 'badge badge-danger'">{{estudiante.estado}}</span>-->
        <!--<td [ngStyle]="{'font-style': estudiante.estado === 'Titulado' ? 'italic' : 'normal'}">{{estudiante.estado}}</td>-->
      </tr>
    </tbody>
  </table>
  <h3 *ngIf="!mostrar">No hay registros para mostrar</h3>
</div>
